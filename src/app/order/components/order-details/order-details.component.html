<section class="order-details"
  fxLayout="row wrap"
  fxLayoutGap="16px">
  <div fxFlex="calc(50%-16px)"
    [fxFlex.lt-md]="breakUnderMd ? '100%' : 'calc(50%-16px)'">
    <ng-container *ngIf="order.customer as customer">
      <h2>Customer</h2>
      <dl>
        <dt>Name:</dt>
        <dd>{{ customer.name }}</dd>
  
        <dt>E-mail:</dt>
        <dd>{{ customer.email }}</dd>
  
        <dt>Date of birth:</dt>
        <dd>{{ customer.birthDate | date }}</dd>
      </dl>
    </ng-container>

    <div fxLayout="row wrap">
      <div *ngIf="order.billingInfo as billingInfo"
        fxFlex="calc(50%-16px)"
        [fxFlex.lt-md]="breakUnderMd ? '100%' : 'calc(50%-16px)'">
        <h2>Billing info</h2>
        <app-customer-info [customerInfo]="billingInfo"></app-customer-info>
      </div>
  
      <div *ngIf="order.shippingInfo as shippingInfo"
        fxFlex="calc(50%-16px)"
        [fxFlex.lt-md]="breakUnderMd ? '100%' : 'calc(50%-16px)'">
        <h2>Shipping info</h2>
        <app-customer-info [customerInfo]="shippingInfo"></app-customer-info>
      </div>
    </div>
  </div>
  <div fxFlex="calc(50%-16px)"
    [fxFlex.lt-md]="breakUnderMd ? '100%' : 'calc(50%-16px)'">
    <h2>Ordered products</h2>
    <app-product-order-table
      [productOrders]="order.products"
      [totalDue]="order.totalDue"
    ></app-product-order-table>
  </div>
</section>
