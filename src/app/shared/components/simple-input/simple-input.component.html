<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [formControl]="internalControl"
    [required]="required"
    [type]="type"
    [name]="name"
  />
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
  <mat-error *ngIf="internalControl.errors?.required">
    Field is required.
  </mat-error>
  <mat-error *ngIf="internalControl.errors?.pattern">
    Invalid format.
  </mat-error>
  <mat-error *ngIf="internalControl.errors?.email">
    A valid e-mail is required.
  </mat-error>
</mat-form-field>
