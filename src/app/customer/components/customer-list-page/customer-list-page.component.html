<div class="page-header" 
  fxLayout="row"
  fxLayoutAlign="space-between center">
  <h1>Customers</h1>
</div>
<mat-divider></mat-divider>
<div class="page-content">
  <ng-container *ngIf="customers$ | async as customers">
    <mat-card *ngIf="customers.length; else noResultTemplate"
      class="customers-card">
      <mat-card-content>
        <table class="expandable-table customers-table" 
          mat-table
          multiTemplateDataRows
          [dataSource]="customers">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail address</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
      
          <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef>Date of birth</th>
            <td mat-cell *matCellDef="let element">{{ element.birthDate | date }}</td>
          </ng-container>
  
          <tr mat-header-row 
            *matHeaderRowDef="displayedColumns"
          ></tr>
          <tr class="clickable"
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
            [routerLink]="'/customers/' + row.id"
          ></tr>
        </table>
      </mat-card-content>
    </mat-card>
    <ng-template #noResultTemplate>
      <span class="no-result-label">No result</span>
    </ng-template>
  </ng-container>
</div>
