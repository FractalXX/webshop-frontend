<div class="page-header" 
  fxLayout="row"
  fxLayoutAlign="space-between center">
  <h1>Customers</h1>
</div>
<mat-divider></mat-divider>
<div class="page-content">
  <ng-container *ngIf="customers$ | async as customers">
    <mat-card *ngIf="customers.length; else noResultTemplate"
      class="customers-card">
      <mat-card-content>
        <table class="expandable-table customers-table" 
          mat-table
          multiTemplateDataRows
          [dataSource]="customers">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail address</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
      
          <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef>Date of birth</th>
            <td mat-cell *matCellDef="let element">{{ element.birthDate | date }}</td>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element"
              [attr.colspan]="displayedColumns.length">
              <div class="expanded-row-details"
                [@expandRow]="expandedRow === element ? 'expanded' : 'collapsed'">
                <app-customer-detail [customer]="element"></app-customer-detail>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row 
            *matHeaderRowDef="displayedColumns"
          ></tr>
          <tr class="main-row"
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
            (click)="expandedRow = expandedRow === row ? null : row"
          ></tr>
          <tr mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="details-row"
          ></tr>
        </table>
      </mat-card-content>
    </mat-card>
    <ng-template #noResultTemplate>
      No result
    </ng-template>
  </ng-container>
</div>
